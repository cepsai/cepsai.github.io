<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Prediction Flip Circles</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle at top, #eef5ff 0%, #dae7ff 35%, #f5f5f5 100%);
            color: #112244;
        }

        header {
            text-align: center;
            padding: 3rem 1.5rem 1.5rem;
            max-width: 720px;
        }

        header h1 {
            font-size: clamp(2.4rem, 5vw, 3.2rem);
            margin-bottom: 0.5rem;
        }

        main {
            width: min(1100px, 100vw - 3rem);
            padding-bottom: 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2.5rem;
            justify-items: center;
        }

        .prediction {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .prediction button {
            position: relative;
            width: 210px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: none;
            padding: 0;
            background: transparent;
            cursor: pointer;
            perspective: 1100px;
            box-shadow: 0 18px 35px rgba(44, 92, 160, 0.18);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .prediction button:focus-visible {
            outline: 4px solid rgba(74, 133, 255, 0.65);
            outline-offset: 6px;
        }

        .prediction button:hover {
            transform: translateY(-6px);
            box-shadow: 0 28px 45px rgba(44, 92, 160, 0.23);
        }

        .circle {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .circle.is-flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
            backface-visibility: hidden;
        }

        .front {
            background: conic-gradient(from 140deg, #3860ff, #7da8ff 55%, #94c8ff 85%, #3860ff);
            color: white;
            font-size: 1.1rem;
            line-height: 1.3;
        }

        .back {
            transform: rotateY(180deg);
            color: #06132a;
            font-size: 1rem;
            gap: 0.5rem;
        }

        .prediction[data-outcome="hit"] .back {
            background: radial-gradient(circle at 30% 20%, #b2f3cf 0%, #58d395 50%, #39b16f 100%);
            color: #052b16;
        }

        .prediction[data-outcome="miss"] .back {
            background: radial-gradient(circle at 30% 20%, #ffddd1 0%, #ff9d8a 45%, #ff6b6b 100%);
            color: #470b00;
        }

        .prediction[data-outcome="pending"] .back {
            background: radial-gradient(circle at 30% 20%, #ffeab6 0%, #ffd65e 45%, #f6b83f 100%);
            color: #3d2800;
        }

        .status-icon {
            font-size: 2.5rem;
        }

        .tagline {
            font-size: 0.95rem;
            color: rgba(17, 34, 68, 0.75);
            margin-top: 0;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        footer {
            font-size: 0.85rem;
            color: rgba(17, 34, 68, 0.65);
            padding-bottom: 2rem;
        }

        @media (max-width: 520px) {
            header {
                padding-top: 2.5rem;
            }

            .prediction button {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Flip-for-the-Future Predictions</h1>
        <p class="tagline">
            Tap a circle to reveal whether our forward-looking guesses held up when reality arrived.
        </p>
    </header>
    <main>
        <article class="prediction" data-role="prediction" data-outcome="hit">
            <button type="button" aria-pressed="false" aria-live="polite">
                <div class="circle">
                    <span class="face front">
                        AI tutors become standard in at least ten public school districts.
                    </span>
                    <span class="face back">
                        <span class="status-icon" aria-hidden="true">‚úÖ</span>
                        <strong>Came true</strong>
                        <span>2025 pilot programs in 14 districts adopted AI lesson copilots.</span>
                    </span>
                </div>
                <span class="sr-only">
                    Prediction: AI tutors become standard in at least ten public school districts. Tap to reveal the outcome.
                </span>
            </button>
        </article>
        <article class="prediction" data-role="prediction" data-outcome="miss">
            <button type="button" aria-pressed="false" aria-live="polite">
                <div class="circle">
                    <span class="face front">
                        A reusable rocket completes three same-day launches and landings.
                    </span>
                    <span class="face back">
                        <span class="status-icon" aria-hidden="true">‚ùå</span>
                        <strong>Not yet</strong>
                        <span>Turnaround tech advanced, but regulators kept operations to 12-hour resets.</span>
                    </span>
                </div>
                <span class="sr-only">
                    Prediction: A reusable rocket completes three same-day launches and landings. Tap to reveal the outcome.
                </span>
            </button>
        </article>
        <article class="prediction" data-role="prediction" data-outcome="hit">
            <button type="button" aria-pressed="false" aria-live="polite">
                <div class="circle">
                    <span class="face front">
                        Wearable language translators achieve live captioning in 40+ languages.
                    </span>
                    <span class="face back">
                        <span class="status-icon" aria-hidden="true">‚úÖ</span>
                        <strong>Came true</strong>
                        <span>2025 headset updates went multilingual with cloud-enhanced captioning.</span>
                    </span>
                </div>
                <span class="sr-only">
                    Prediction: Wearable language translators achieve live captioning in over forty languages. Tap to reveal the outcome.
                </span>
            </button>
        </article>
        <article class="prediction" data-role="prediction" data-outcome="pending">
            <button type="button" aria-pressed="false" aria-live="polite">
                <div class="circle">
                    <span class="face front">
                        A carbon-neutral cargo ship completes a trans-Pacific route.
                    </span>
                    <span class="face back">
                        <span class="status-icon" aria-hidden="true">üü°</span>
                        <strong>Tracking</strong>
                        <span>Hybrid sails are in sea trials; the first full voyage publishes results in Q4.</span>
                    </span>
                </div>
                <span class="sr-only">
                    Prediction: A carbon-neutral cargo ship completes a trans-Pacific route. Tap to reveal the outcome.
                </span>
            </button>
        </article>
        <article class="prediction" data-role="prediction" data-outcome="miss">
            <button type="button" aria-pressed="false" aria-live="polite">
                <div class="circle">
                    <span class="face front">
                        Fusion startups deliver 24-hour continuous net-positive power.
                    </span>
                    <span class="face back">
                        <span class="status-icon" aria-hidden="true">‚ùå</span>
                        <strong>Missed</strong>
                        <span>Test shots hit breakeven, but engineers still chase stable containment.</span>
                    </span>
                </div>
                <span class="sr-only">
                    Prediction: Fusion startups deliver twenty-four-hour continuous net-positive power. Tap to reveal the outcome.
                </span>
            </button>
        </article>
        <article class="prediction" data-role="prediction" data-outcome="hit">
            <button type="button" aria-pressed="false" aria-live="polite">
                <div class="circle">
                    <span class="face front">
                        Personal AI health coaches spot early metabolic issues from smart rings.
                    </span>
                    <span class="face back">
                        <span class="status-icon" aria-hidden="true">‚úÖ</span>
                        <strong>Came true</strong>
                        <span>Insurers now subsidize ring-based monitors for members with elevated risk.</span>
                    </span>
                </div>
                <span class="sr-only">
                    Prediction: Personal AI health coaches spot early metabolic issues from smart rings. Tap to reveal the outcome.
                </span>
            </button>
        </article>
    </main>
    <footer>
        Click any circle again to flip it back. Try remixing with your own prediction data.
    </footer>
    <script>
        const predictionCards = document.querySelectorAll('[data-role="prediction"]');

        predictionCards.forEach((card) => {
            const button = card.querySelector('button');
            const circle = card.querySelector('.circle');
            const liveRegion = card.querySelector('.sr-only');

            const toggleFlip = () => {
                const willFlip = !circle.classList.contains('is-flipped');
                circle.classList.toggle('is-flipped');
                button.setAttribute('aria-pressed', String(willFlip));

                const outcomeLabel = card.dataset.outcome ?? 'pending';
                const friendlyOutcome =
                    outcomeLabel === 'hit'
                        ? 'Outcome: the prediction came true.'
                        : outcomeLabel === 'miss'
                        ? 'Outcome: the prediction has not happened yet.'
                        : 'Outcome: the prediction is still in progress.';

                liveRegion.textContent = friendlyOutcome;
            };

            button.addEventListener('click', toggleFlip);
            button.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    toggleFlip();
                }
            });
        });
    </script>
</body>
</html>
