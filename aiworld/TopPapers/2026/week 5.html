<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers of the Week</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="resources/styles.css">
</head>

<body>
    <div id="bg-layer"></div>

    <div class="main-title">NOTABLE AI RESEARCH PAPERS</div>
    <div class="subtitle">WEEKLY BRIEF</div>

    <div class="crystal-window" id="crystal-window">
    </div>

    <div id="version-display"></div>

    <script>
        const version = "1.0.2";
        const week = "2026-5";
        document.querySelector('.subtitle').textContent += ` #${week}`;
        const data = [
            {
                "title": "Agentic AI Optimisation (AAIO): what it is, how it works, why it matters, and how to deal with it",
                "authors": "Luciano Floridi, Carlotta Buttaboni, Emmie Hine, Jessica Morley, Claudio Novelli, Tyler Schroder",
                "icon": "fa-solid fa-robot",
                "url": "https://papers.ssrn.com/sol3/papers.cfm?abstract_id=5220068"
            },
            {
                "title": "Dynamics of human-AI collective knowledge on the web: A scalable model and insights for sustainable growth",
                "authors": "Buddhika Nettasinghe, Kang Zhao",
                "icon": "fa-solid fa-globe",
                "url": "https://arxiv.org/abs/2601.20099"
            },
            {
                "title": "SoftHateBench: evaluating moderation models against reasoning-driven, policy-compliant hostility",
                "authors": "Xuanyu Su, Diana Inkpen, Nathalie Japkowicz",
                "icon": "fa-solid fa-shield-halved",
                "url": "https://arxiv.org/abs/2601.20256"
            },
            {
                "title": "Normative equivalence in human-AI cooperation: behaviour, not identity, drives cooperation in mixed-agent groups",
                "authors": "Nico Mutzner, Taha Yasseri, and Heiko Rauhut",
                "icon": "fa-solid fa-handshake",
                "url": "https://arxiv.org/abs/2601.20487"

            },
            {
                "title": "Agentic reasoning for Large Language Models",
                "authors": "Tianxin Wei, Ting-Wei Li, Zhining Liu, Xuying Ning, Ze Yang, Jiaru Zou, Zhichen Zeng et al.",
                "icon": "fa-solid fa-brain",
                "url": "https://arxiv.org/abs/2601.12538"
            }
        ];

        const container = document.getElementById('crystal-window');

        data.forEach(item => {
            const row = document.createElement('a');
            row.className = 'row';
            row.href = item.url;
            row.target = '_blank';
            row.rel = 'noopener noreferrer';

            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';
            iconContainer.innerHTML = `<i class="${item.icon}"></i>`;

            const titleContainer = document.createElement('div');
            titleContainer.className = 'title-container';
            titleContainer.innerHTML = `
                <div class="paper-title">${item.title}</div>
                <div class="paper-authors"><span class="author-name">${item.authors}</span></div>
            `;

            row.appendChild(iconContainer);
            row.appendChild(titleContainer);
            container.appendChild(row);
        });

        const [year, weekNum] = week.split('-');
        const mobileLabel = document.createElement('div');
        mobileLabel.className = 'mobile-label';
        mobileLabel.innerHTML = `Week ${weekNum},<br>${year}`;
        container.insertBefore(mobileLabel, container.firstChild);

        const versionDisplay = document.getElementById('version-display');
        versionDisplay.textContent = `v${version}`;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.add('visible');
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.remove('visible');
        });
    </script>
    <img src="resources/icon-white.png" id="corner-logo" alt="Logo">
</body>

</html>
