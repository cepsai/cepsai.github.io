<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Window Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="resources/styles.css">
</head>

<body>
    <div id="bg-layer"></div>

    <div class="main-title">NOTABLE AI RESEARCH PAPERS</div>
    <div class="subtitle">WEEKLY BRIEF</div>

    <div class="crystal-window" id="crystal-window">
    </div>

    <script>
        const week = "2026-1";
        document.querySelector('.subtitle').textContent += ` #${week}`;
        const data = [
            {
                "title": "Private physical AI for the edge: small, energy-efficient, and everywhere",
                "authors": "Daniela Rus",
                "icon": "fa-solid fa-bolt",
                "url": "https://example.com"
            },
            {
                "title": "Private physical AI for the edge: small, energy-efficient, and everywhere",
                "authors": "Daniela Rus",
                "icon": "fa-solid fa-chart-column",
                "url": "https://example.com"
            },
            {
                "title": "Private physical AI for the edge: small, energy-efficient, and everywhere",
                "authors": "Daniela Rus",
                "icon": "fa-regular fa-user",
                "url": "https://example.com"
            },
            {
                "title": "Private physical AI for the edge: small, energy-efficient, and everywhere",
                "authors": "Daniela Rus",
                "icon": "fa-solid fa-gear",
                "url": "https://example.com"
            },
            {
                "title": "Private physical AI for the edge: small, energy-efficient, and everywhere",
                "authors": "Daniela Rus",
                "icon": "fa-solid fa-shield-halved",
                "url": "https://example.com"
            }
        ];

        const container = document.getElementById('crystal-window');

        data.forEach(item => {
            const row = document.createElement('div');
            row.className = 'row';

            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';
            iconContainer.innerHTML = `<i class="${item.icon}"></i>`;

            const titleContainer = document.createElement('div');
            titleContainer.className = 'title-container';
            titleContainer.innerHTML = `
                <div class="paper-title"><a href="${item.url}" target="_blank">${item.title}</a></div>
                <div class="paper-authors">AUTHORS: <span class="author-name">${item.authors}</span></div>
            `;

            row.appendChild(iconContainer);
            row.appendChild(titleContainer);
            container.appendChild(row);
        });

        const [year, weekNum] = week.split('-');
        const mobileLabel = document.createElement('div');
        mobileLabel.className = 'mobile-label';
        mobileLabel.innerHTML = `Week ${weekNum},<br>${year}`;
        container.insertBefore(mobileLabel, container.firstChild);
    </script>
    <img src="resources/logo.svg" id="corner-logo" alt="Logo">
</body>

</html>
