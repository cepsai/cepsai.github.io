<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers of the Week</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="resources/styles.css">
</head>

<body>
    <div id="bg-layer"></div>

    <div class="main-title">NOTABLE AI RESEARCH PAPERS</div>
    <div class="subtitle">WEEKLY BRIEF</div>

    <div class="crystal-window" id="crystal-window">
    </div>

    <div id="version-display"></div>

    <script>
        const version = "1.0.1";
        const week = "2026-4";
        document.querySelector('.subtitle').textContent += ` #${week}`;
        const data = [
            {
                "title": "O-Ring Automation",
                "authors": "Joshua S. Gans & Avi Goldfarb",
                "icon": "fa-solid fa-gear",
                "url": "https://www.nber.org/papers/w34639"
            },
            {
                "title": "Robust fake news detection using Large Language Models under adversarial sentiment attacks",
                "authors": "BSahar Tahmasebi, Eric MÃ¼ller-Budack, Ralph Ewerth",
                "icon": "fa-solid fa-newspaper",
                "url": "https://arxiv.org/abs/2601.15277"
            },
            {
                "title": "Gaming the judge: unfaithful Chain-of-Thought can undermine agent evaluation",
                "authors": "Muhammad Khalifa, Lajanugen Logeswaran, Jaekyeom Kim, Sungryull Sohn, Yunxiang Zhang, Moontae Lee, Hao Peng, Lu Wang, Honglak Lee",
                "icon": "fa-solid fa-scale-balanced",
                "url": "https://arxiv.org/abs/2601.14691"
            },
            {
                "title": "Privacy collapse: benign fine-tuning can break contextual privacy in Language Models",
                "authors": "Anmol Goel, Cornelius Emde, Sangdoo Yun, Seong Joon Oh, Martin Gubri",
                "icon": "fa-solid fa-lock",
                "url": "https://arxiv.org/abs/2601.15220"

            },
            {
                "title": "Actors, frames and arguments: a multi-decade computational analysis of climate discourse in financial news using Large Language Models",
                "authors": "Ruiran Su, Janet B. Pierrehumbert, Markus Leippold",
                "icon": "fa-solid fa-earth-africa",
                "url": "https://arxiv.org/abs/2601.10142"
            }
        ];

        const container = document.getElementById('crystal-window');

        data.forEach(item => {
            const row = document.createElement('a');
            row.className = 'row';
            row.href = item.url;
            row.target = '_blank';
            row.rel = 'noopener noreferrer';

            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';
            iconContainer.innerHTML = `<i class="${item.icon}"></i>`;

            const titleContainer = document.createElement('div');
            titleContainer.className = 'title-container';
            titleContainer.innerHTML = `
                <div class="paper-title">${item.title}</div>
                <div class="paper-authors"><span class="author-name">${item.authors}</span></div>
            `;

            row.appendChild(iconContainer);
            row.appendChild(titleContainer);
            container.appendChild(row);
        });

        const [year, weekNum] = week.split('-');
        const mobileLabel = document.createElement('div');
        mobileLabel.className = 'mobile-label';
        mobileLabel.innerHTML = `Week ${weekNum},<br>${year}`;
        container.insertBefore(mobileLabel, container.firstChild);

        const versionDisplay = document.getElementById('version-display');
        versionDisplay.textContent = `v${version}`;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.add('visible');
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.remove('visible');
        });
    </script>
    <img src="resources/logo-transparent.png" id="corner-logo" alt="Logo">
</body>

</html>
