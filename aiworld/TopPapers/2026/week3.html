<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers of the Week</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="resources/styles.css">
</head>

<body>
    <div id="bg-layer"></div>

    <div class="main-title">NOTABLE AI RESEARCH PAPERS</div>
    <div class="subtitle">WEEKLY BRIEF</div>

    <div class="crystal-window" id="crystal-window">
    </div>

    <div id="version-display"></div>

    <script>
        const version = "1.0.1";
        const week = "2026-3";
        document.querySelector('.subtitle').textContent += ` #${week}`;
        const data = [
            {
                "title": "Beyond job displacement: how AI could reshape the value of human expertise",
                "authors": "David Autor & Neil Thompson",
                "icon": "fa-solid fa-suitcase",
                "url": "https://www.digitalistpapers.com/vol2/autorthompson"
            },
            {
                "title": "What's there to fear in a world with transformative AI? With the right policy, nothing.",
                "authors": "Betsey Stevenson",
                "icon": "fa-solid fa-book",
                "url": "https://www.digitalistpapers.com/vol2/stevenson"
            },
            {
                "title": "​Economic possibilities for artificial intelligence",
                "authors": "Gabriel Unger",
                "icon": "fa-solid fa-brain",
                "url": "https://www.digitalistpapers.com/vol2/unger"
            },
            {
                "title": "Preserving fiscal stability in the age of transformative AI",
                "authors": "Anton Korinek & Lee Lockwood",
                "icon": "fa-solid fa-file-invoice-dollar",
                "url": "https://www.digitalistpapers.com/vol2/korineklockwood"
            },
            {
                "title": "Women worry, men adopt: how gendered perceptions shape the use of generative AI",
                "authors": "Fabian Stephany & Jędrzej Duszyński",
                "icon": "fa-solid fa-people-group",
                "url": "https://arxiv.org/abs/2601.03880"
            }
        ];

        const container = document.getElementById('crystal-window');

        data.forEach(item => {
            const row = document.createElement('a');
            row.className = 'row';
            row.href = item.url;
            row.target = '_blank';
            row.rel = 'noopener noreferrer';

            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';
            iconContainer.innerHTML = `<i class="${item.icon}"></i>`;

            const titleContainer = document.createElement('div');
            titleContainer.className = 'title-container';
            titleContainer.innerHTML = `
                <div class="paper-title">${item.title}</div>
                <div class="paper-authors"><span class="author-name">${item.authors}</span></div>
            `;

            row.appendChild(iconContainer);
            row.appendChild(titleContainer);
            container.appendChild(row);
        });

        const [year, weekNum] = week.split('-');
        const mobileLabel = document.createElement('div');
        mobileLabel.className = 'mobile-label';
        mobileLabel.innerHTML = `Week ${weekNum},<br>${year}`;
        container.insertBefore(mobileLabel, container.firstChild);

        const versionDisplay = document.getElementById('version-display');
        versionDisplay.textContent = `v${version}`;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.add('visible');
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.remove('visible');
        });
    </script>
    <img src="resources/logo.svg" id="corner-logo" alt="Logo">
</body>

</html>
