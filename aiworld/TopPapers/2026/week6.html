<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers of the Week</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="resources/styles.css">
</head>

<body>
    <img src="resources/logo.svg" id="corner-logo" alt="Logo">
    <div id="bg-layer"></div>

    <div class="main-title">NOTABLE AI RESEARCH PAPERS</div>
    <div class="subtitle">WEEKLY BRIEF</div>

    <div class="crystal-window" id="crystal-window">
    </div>

    <div id="version-display"></div>

    <script>
        const version = "1.1.0";
        const week = "2026-6";
        document.querySelector('.subtitle').textContent += ` #${week}`;
        const data = [
            {
                "title": "How AI impacts skill formation",
                "authors": "Judy Hanwen Shen, Alex Tamkin",
                "icon": "fa-solid fa-book",
                "url": "https://arxiv.org/abs/2601.20245"
            },
            {
                "title": "Inference-time reasoning selectively reduces implicit social bias in Large Language Models",
                "authors": "Molly Apsel, Michael N. Jones",
                "icon": "fa-solid fa-gear",
                "url": "https://arxiv.org/abs/2602.04742"
            },
            {
                "title": "Using AI and Big Data to predict inflation trends based on global economic sentiment",
                "authors": "Fariba Chowdhury, Ahmed Selim Anwar, Md Abu Sayem",
                "icon": "fa-solid fa-arrow-trend-up",
                "url": "https://papers.ssrn.com/sol3/papers.cfm?abstract_id=5954694"
            },
            {
                "title": "Human-AI symbiosis dynamic capabilities: a proof-of-concept case study during management decision-making process in dynamically changing environment",
                "authors": "Agnieszka Bieńkowska, Jacek Małecki, Alexander Mathiesen-Ohman, Katarzyna Tworek",
                "icon": "fa-solid fa-handshake",
                "url": "https://papers.ssrn.com/sol3/papers.cfm?abstract_id=6077649"

            },
            {
                "title": "AI skills improve job prospects: causal evidence from a hiring experiment",
                "authors": "Fabian Stephany, Ole Teutloff, Angelo Leone",
                "icon": "fa-solid fa-suitcase",
                "url": "https://papers.ssrn.com/sol3/papers.cfm?abstract_id=6097566"
            }
        ];

        const container = document.getElementById('crystal-window');

        data.forEach(item => {
            const row = document.createElement('a');
            row.className = 'row';
            row.href = item.url;
            row.target = '_blank';
            row.rel = 'noopener noreferrer';

            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';
            iconContainer.innerHTML = `<i class="${item.icon}"></i>`;

            const titleContainer = document.createElement('div');
            titleContainer.className = 'title-container';
            titleContainer.innerHTML = `
                <div class="paper-title">${item.title}</div>
                <div class="paper-authors"><span class="author-name">${item.authors}</span></div>
            `;

            row.appendChild(iconContainer);
            row.appendChild(titleContainer);
            container.appendChild(row);
        });

        const [year, weekNum] = week.split('-');
        const mobileLabel = document.createElement('div');
        mobileLabel.className = 'mobile-label';
        mobileLabel.innerHTML = `Week ${weekNum},<br>${year}`;
        container.insertBefore(mobileLabel, container.firstChild);

        const versionDisplay = document.getElementById('version-display');
        versionDisplay.textContent = `v${version}`;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.add('visible');
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.remove('visible');
        });
    </script>
</body>

</html>
