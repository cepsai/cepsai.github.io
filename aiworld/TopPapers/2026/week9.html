<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers of the Week</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="resources/styles.css">
</head>

<body>
    <img src="resources/logo.svg" id="corner-logo" alt="Logo">
    <div id="bg-layer"></div>

    <div class="main-title">NOTABLE AI RESEARCH PAPERS</div>
    <div class="subtitle">WEEKLY BRIEF</div>

    <div class="crystal-window" id="crystal-window">
    </div>

    <div id="version-display"></div>

    <script>
        const version = "1.1.0";
        const week = "2026-9";
        document.querySelector('.subtitle').textContent += ` #${week}`;
        const data = [
            {
                "title": "Large AI models are cultural and social technologies",
                "authors": "H. Farrell, A. Gopnik, C. Shalizi",
                "icon": "fa-solid fa-microscope",
                "url": "https://www.science.org/doi/10.1126/science.adt9819"
            },
            {
                "title": "SIGNIFICANCE deep learning based platform to fight illicit trafficking of cultural heritage goods",
                "authors": "E. S. Malinverni, D. Abate, A. Agapiou et al.",
                "icon": "fa-solid fa-building-columns",
                "url": "https://www.nature.com/articles/s41598-024-65885-6"
            },
            {
                "title": "Art forgery detection using Kolmogorov Arnold and convolutional neural networks",
                "authors": "S. Boccuzzo, D. D. Meyer, L. Schaerf",
                "icon": "fa-solid fa-palette",
                "url": "https://arxiv.org/html/2410.04866"
            },
            {
                "title": "Algorithmic ways of seeing: using object detection to facilitate art exploration",
                "authors": "L. Meyer, J. E. Aaen, A. R. Tranberg et al.",
                "icon": "fa-solid fa-eye",
                "url": "https://dl.acm.org/doi/10.1145/3613904.3642157"

            },
            {
                "title": "Rethinking cross-lingual alignment: balancing transfer and cultural erasure in multilingual LLMs", 
                "authors": "H. Han, S. Agrawal, E. Briakou",
                "icon": "fa-solid fa-earth-africa",
                "url": "https://arxiv.org/abs/2602.16553"
            }
        ];

        const container = document.getElementById('crystal-window');

        data.forEach(item => {
            const row = document.createElement('a');
            row.className = 'row';
            row.href = item.url;
            row.target = '_blank';
            row.rel = 'noopener noreferrer';

            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';
            iconContainer.innerHTML = `<i class="${item.icon}"></i>`;

            const titleContainer = document.createElement('div');
            titleContainer.className = 'title-container';
            titleContainer.innerHTML = `
                <div class="paper-title">${item.title}</div>
                <div class="paper-authors"><span class="author-name">${item.authors}</span></div>
            `;

            row.appendChild(iconContainer);
            row.appendChild(titleContainer);
            container.appendChild(row);
        });

        const [year, weekNum] = week.split('-');
        const mobileLabel = document.createElement('div');
        mobileLabel.className = 'mobile-label';
        mobileLabel.innerHTML = `Week ${weekNum},<br>${year}`;
        container.insertBefore(mobileLabel, container.firstChild);

        const versionDisplay = document.getElementById('version-display');
        versionDisplay.textContent = `v${version}`;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.add('visible');
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.remove('visible');
        });
    </script>
</body>

</html>
