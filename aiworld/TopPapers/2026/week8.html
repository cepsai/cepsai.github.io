<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers of the Week</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="resources/styles.css">
</head>

<body>
    <img src="resources/logo.svg" id="corner-logo" alt="Logo">
    <div id="bg-layer"></div>

    <div class="main-title">NOTABLE AI RESEARCH PAPERS</div>
    <div class="subtitle">WEEKLY BRIEF</div>

    <div class="crystal-window" id="crystal-window">
    </div>

    <div id="version-display"></div>

    <script>
        const version = "1.1.0";
        const week = "2026-8";
        document.querySelector('.subtitle').textContent += ` #${week}`;
        const data = [
            {
                "title": "Financing the AI triad: compute, data and algorithms -  A framework to build local ecosystems",
                "authors": "Lucia Velasco, Sumaya Nur Adan, Muhammad Salar Khan, James Fox, Rodolfo Corona, Fola Adeleke, Jake Okechukwu Eoduh et al.",
                "icon": "fa-solid fa-chart-line",
                "url": "https://aigi.ox.ac.uk/wp-content/uploads/2026/02/Oxford-Financing-the-AI-Triad-V6.pdf"
            },
            {
                "title": "Preserving historical truth: detecting historical revisionism in Large Language Models",
                "authors": "Francesco Ortu, Joeun Yook, Punya Syon Pandey, Keenan Samway, Bernhard Schölkopf, Alberto Cazzaniga, Rada Mihalcea, Zhijing Jin",
                "icon": "fa-solid fa-landmark",
                "url": "https://arxiv.org/abs/2602.17433"
            },
            {
                "title": "CreateAI: insights from an NSF Workshop on K-12 students, teachers, and families as designers of Artificial Intelligence and Machine Learning applications",
                "authors": "Yasmin Kafai, José Ramón Lizárraga, R. Benjamin Shapiro",
                "icon": "fa-solid fa-graduation-cap",
                "url": "https://arxiv.org/abs/2602.16894"
            },
            {
                "title": "Human attribution of empathic behaviour to AI systems",
                "authors": "Jonas Festor, Ivo Snels, Bennett Kleinberg",
                "icon": "fa-solid fa-robot",
                "url": "https://arxiv.org/abs/2602.17293"

            },
            {
                "title": "Agentic AI, medical morality, and the transformation of the patient-physician relationship",
                "authors": "Robert Ranisch, Sabine Salloch",
                "icon": "fa-solid fa-briefcase-medical",
                "url": "https://arxiv.org/abs/2602.16553"
            }
        ];

        const container = document.getElementById('crystal-window');

        data.forEach(item => {
            const row = document.createElement('a');
            row.className = 'row';
            row.href = item.url;
            row.target = '_blank';
            row.rel = 'noopener noreferrer';

            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';
            iconContainer.innerHTML = `<i class="${item.icon}"></i>`;

            const titleContainer = document.createElement('div');
            titleContainer.className = 'title-container';
            titleContainer.innerHTML = `
                <div class="paper-title">${item.title}</div>
                <div class="paper-authors"><span class="author-name">${item.authors}</span></div>
            `;

            row.appendChild(iconContainer);
            row.appendChild(titleContainer);
            container.appendChild(row);
        });

        const [year, weekNum] = week.split('-');
        const mobileLabel = document.createElement('div');
        mobileLabel.className = 'mobile-label';
        mobileLabel.innerHTML = `Week ${weekNum},<br>${year}`;
        container.insertBefore(mobileLabel, container.firstChild);

        const versionDisplay = document.getElementById('version-display');
        versionDisplay.textContent = `v${version}`;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.add('visible');
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.remove('visible');
        });
    </script>
</body>

</html>
