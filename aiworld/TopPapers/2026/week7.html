<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers of the Week</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="resources/styles.css">
</head>

<body>
    <img src="resources/logo.svg" id="corner-logo" alt="Logo">
    <div id="bg-layer"></div>

    <div class="main-title">NOTABLE AI RESEARCH PAPERS</div>
    <div class="subtitle">WEEKLY BRIEF</div>

    <div class="crystal-window" id="crystal-window">
    </div>

    <div id="version-display"></div>

    <script>
        const version = "1.1.0";
        const week = "2026-7";
        document.querySelector('.subtitle').textContent += ` #${week}`;
        const data = [
            {
                "title": "Think like a scientist: physics-guided LLM Agent for equation discovery",
                "authors": "Jianke Yang, Ohm Venkatachalam, Mohammad Kianezhad, Sharvaree Vadgama, Rose Yu",
                "icon": "fa-solid fa-flask",
                "url": "https://arxiv.org/abs/2602.12259"
            },
            {
                "title": "Artificial intelligence is creating a new global linguistic hierarchy",
                "authors": "Giulia Occhini, Kumiko Tanaka-Ishii, Anna Barford, Refael Tikochinski,  Songbo Hu et al.",
                "icon": "fa-solid fa-earth-africa",
                "url": "https://arxiv.org/abs/2602.12018"
            },
            {
                "title": "Digital ecosystems: enabling collaboration in a fragmented world",
                "authors": "Marc Schmitt",
                "icon": "fa-solid fa-globe",
                "url": "https://arxiv.org/abs/2602.11707"
            },
            {
                "title": "Neutral prompts, non-neutral people: quantifying gender and skin-tone bias in Gemini Flash 2.5 Image and GPT Image 1.5",
                "authors": "Roberto Balestri",
                "icon": "fa-solid fa-palette",
                "url": "https://arxiv.org/abs/2602.12133"

            },
            {
                "title": "Chronological review and performance analysis of YOLO-based Deep Learning frameworks in complex geospatial environments",
                "authors": "Ali Raza, Fareeha Hanif",
                "icon": "fa-solid fa-satellite",
                "url": "https://www.tandfonline.com/doi/full/10.1080/08839514.2026.2626114#abstract"
            }
        ];

        const container = document.getElementById('crystal-window');

        data.forEach(item => {
            const row = document.createElement('a');
            row.className = 'row';
            row.href = item.url;
            row.target = '_blank';
            row.rel = 'noopener noreferrer';

            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';
            iconContainer.innerHTML = `<i class="${item.icon}"></i>`;

            const titleContainer = document.createElement('div');
            titleContainer.className = 'title-container';
            titleContainer.innerHTML = `
                <div class="paper-title">${item.title}</div>
                <div class="paper-authors"><span class="author-name">${item.authors}</span></div>
            `;

            row.appendChild(iconContainer);
            row.appendChild(titleContainer);
            container.appendChild(row);
        });

        const [year, weekNum] = week.split('-');
        const mobileLabel = document.createElement('div');
        mobileLabel.className = 'mobile-label';
        mobileLabel.innerHTML = `Week ${weekNum},<br>${year}`;
        container.insertBefore(mobileLabel, container.firstChild);

        const versionDisplay = document.getElementById('version-display');
        versionDisplay.textContent = `v${version}`;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.add('visible');
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'v' || e.key === 'V') versionDisplay.classList.remove('visible');
        });
    </script>
</body>

</html>
