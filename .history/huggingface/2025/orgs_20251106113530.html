<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Future 40 — Logo Wall</title>
<style>
  :root{
    --bg-start:#0b1726;      /* background gradient top */
    --bg-end:#04101c;        /* background gradient bottom */
    --title:#7cd0ff;         /* title color */
    --accent:#22d3ee;        /* small accent bars */
    --card:#0e2033;          /* card background */
    --card-hover:#15314f;
    --ring:#3b82f6;          /* focus ring */
    --text:#e6eef7;          /* body text */
    --muted:#9fb2c7;
    --radius:16px;
    --gap:14px;
  }

  * { box-sizing: border-box; }
  html, body { height:100%; }
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    color:var(--text);
    background:
      radial-gradient(60rem 30rem at 10% 0%, rgba(59,130,246,.18), transparent 60%),
      radial-gradient(50rem 30rem at 90% -10%, rgba(34,211,238,.12), transparent 60%),
      linear-gradient(180deg, var(--bg-start), var(--bg-end));
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .wrap{
    width:min(1200px, 94vw);
    padding:28px 0 56px;
  }

  header{
    text-align:center;
    margin:18px 0 24px;
  }
  .kicker{
    font-size:.9rem;
    letter-spacing:.2em;
    text-transform:uppercase;
    color:var(--muted);
  }
  h1{
    margin:.25rem 0 0;
    font-weight:800;
    letter-spacing:.04em;
    font-size: clamp(1.8rem, 4.4vw, 3.2rem);
    color:var(--title);
  }
  .year{
    font-weight:700;
    background:linear-gradient(90deg, #6ee7ff, #9b8cff, #6ee7ff);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
  }
  .sub{
    margin:.4rem auto 0;
    max-width:52ch;
    color:var(--muted);
  }

  /* Grid */
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap:var(--gap);
    margin-top:26px;
  }

  /* Card */
  .card{
    position:relative;
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)) padding-box,
               radial-gradient(120% 140% at 0% 0%, rgba(255,255,255,.22), rgba(255,255,255,0)) border-box;
    border:1px solid rgba(255,255,255,.08);
    border-radius:var(--radius);
    aspect-ratio:1/1;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:14px;
    transition: transform .12s ease, background .12s ease, border-color .12s ease;
    cursor:pointer;
    outline:none;
  }

  .card:focus-visible{
    box-shadow:0 0 0 3px var(--ring);
  }

  .card:hover{ transform: translateY(-2px); background-color:var(--card-hover); }

  .logo{
    width:72%;
    height:72%;
    object-fit:contain;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,.25));
  }

  /* Fallback initials when image missing */
  .initials{
    width:70%;
    height:70%;
    display:grid;
    place-items:center;
    border-radius:20%;
    background:rgba(255,255,255,.06);
    font-weight:800;
    font-size: clamp(1rem, 6vw, 1.4rem);
    letter-spacing:.02em;
  }

  /* Tooltip */
  .tooltip{
    position:fixed;
    pointer-events:none;
    background:rgba(9,19,32,.88);
    border:1px solid rgba(255,255,255,.14);
    color:var(--text);
    padding:10px 12px;
    border-radius:12px;
    box-shadow: 0 8px 28px rgba(0,0,0,.35);
    max-width: 340px;
    z-index:9999;
    display:none;
    backdrop-filter: blur(6px);
  }
  .tooltip h3{
    margin:0 0 4px;
    font-size: .98rem;
    letter-spacing:.02em;
  }
  .tooltip p{
    margin:0;
    color:var(--muted);
    font-size:.88rem;
    line-height:1.25rem;
  }
  .tooltip a{
    display:inline-block;
    margin-top:6px;
    color:var(--accent);
    text-decoration:none;
  }

  /* Footer note */
  .note{
    margin-top:20px;
    text-align:center;
    color:var(--muted);
    font-size:.9rem;
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="kicker">Open top 50</div>
      <h1> <span class="year"></span> <span class="year">2025</span></h1>
      <p class="sub">A flexible grid of startup logos. Hover or focus any tile for details; click to open the website.</p>
    </header>

    <div id="grid" class="grid" role="list" aria-label="Logo grid"></div>

    <p class="note">Tip: Add/edit items in <code>startups</code> below. Images are lazy-loaded; initials appear if an image is missing.</p>
  </div>

  <div id="tooltip" class="tooltip" role="dialog" aria-hidden="true"></div>

<script>
  // --- DATA ---------------------------------------------------------------
  // Add/modify entries. All fields optional except "name".
  // logo: URL (relative or absolute)
  // blurb: short tooltip text
  // url: external link opened on click/Enter
  const startups = [
    { name: "A51",      logo: "https://dummyimage.com/400x400/111/fff&text=A51",      blurb:"Secure compute for AI pipelines.", url:"https://example.com/a51" },
    { name: "Aerleum",  logo: "https://dummyimage.com/400x400/131f3a/fff&text=Ae",    blurb:"Next-gen materials for greener chips.", url:"https://example.com/aerleum" },
    { name: "Airbuds",  logo: "https://dummyimage.com/400x400/0b6/fff&text=Air",      blurb:"AI podcast notes that actually help you remember.", url:"https://example.com/airbuds" },
    { name: "HyReveal", logo: "https://dummyimage.com/400x400/6b21a8/fff&text=Hy",    blurb:"Electrolyzers with radical efficiency." },
    { name: "Pronto",   logo: "https://dummyimage.com/400x400/0ea5e9/fff&text=P",     blurb:"Agentic workflows for ops teams.", url:"https://example.com/pronto" },
    { name: "Qantum",   blurb:"Privacy-preserving analytics.", url:"https://example.com/qantum" }, // no logo -> initials fallback
    // Duplicate these lines or fetch dynamically.
  ];

  // --- RENDER -------------------------------------------------------------
  const grid = document.getElementById('grid');

  startups.forEach((s, i) => {
    const card = document.createElement('button');
    card.className = 'card';
    card.setAttribute('role','listitem');
    card.setAttribute('aria-label', s.name);
    card.dataset.name  = s.name || '';
    card.dataset.blurb = s.blurb || '';
    card.dataset.url   = s.url || '';

    if (s.logo){
      const img = document.createElement('img');
      img.className = 'logo';
      img.alt = s.name;
      img.loading = 'lazy';
      img.src = s.logo;
      img.onerror = () => {
        img.replaceWith(makeInitials(s.name));
      };
      card.appendChild(img);
    } else {
      card.appendChild(makeInitials(s.name));
    }

    // Click opens link if available
    card.addEventListener('click', () => {
      if (s.url) window.open(s.url, '_blank', 'noopener');
    });

    // Tooltip handlers
    card.addEventListener('pointerenter', showTip);
    card.addEventListener('pointermove', moveTip);
    card.addEventListener('pointerleave', hideTip);
    card.addEventListener('focus', showTip);
    card.addEventListener('blur', hideTip);

    grid.appendChild(card);
  });

  function makeInitials(name='?'){
    const el = document.createElement('div');
    el.className = 'initials';
    const initials = name.split(/\s+/).slice(0,2).map(w=>w[0]).join('').toUpperCase();
    el.textContent = initials || '?';
    return el;
  }

  // --- TOOLTIP ------------------------------------------------------------
  const tip = document.getElementById('tooltip');

  function showTip(e){
    const { name, blurb, url } = e.currentTarget.dataset;
    tip.innerHTML = `
      <h3>${escapeHTML(name||'')}</h3>
      ${blurb ? `<p>${escapeHTML(blurb)}</p>` : ''}
      ${url ? `<a href="${url}" target="_blank" rel="noopener">Visit site ↗</a>` : ''}
    `;
    tip.style.display = 'block';
    tip.setAttribute('aria-hidden','false');
    moveTip(e);
  }

  function moveTip(e){
    const pad = 16;
    const { clientX:x, clientY:y } = (e.touches && e.touches[0]) ? e.touches[0] : e;
    const rect = tip.getBoundingClientRect();
    let left = x + pad;
    let top  = y + pad;
    if (left + rect.width > window.innerWidth - 8) left = x - rect.width - pad;
    if (top + rect.height > window.innerHeight - 8) top = y - rect.height - pad;
    tip.style.left = `${Math.max(8, left)}px`;
    tip.style.top  = `${Math.max(8, top)}px`;
  }

  function hideTip(){
    tip.style.display = 'none';
    tip.setAttribute('aria-hidden','true');
  }

  // Basic XSS-safe text
  function escapeHTML(s){ return (s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }
</script>
</body>
</html>
